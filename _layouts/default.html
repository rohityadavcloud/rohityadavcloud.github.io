<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta name="description" content="{{ site.description }} {{page.title}}">
    <meta name="author" content="{{site.author}}">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">

    <title>{% if page.title %}{{ site.title}} - {{page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/atom+xml" title="{% if page.title %}{{ site.title}} - {{page.title }}{% else %}{{ site.title }}{% endif %}" href="{{ "/atom.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="{{ "/assets/bootstrap.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.baseurl }}">
  </head>
  <body>
    <div class="container">
      {% include header.html %}
      <div class="page-content">
        {{ content }}
      </div>
      {% include footer.html %}
    </div>
  </body>
</html>
